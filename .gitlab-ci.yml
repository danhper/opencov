stages:
- test
- build

image: registry.bukalapak.io/sre/gudang/build/docker:0.0.1

test:
  stage: test
  image: bitwalker/alpine-elixir-phoenix:latest
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: opencov_prod
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
  before_script:
    - export MIX_ENV=prod
    - apk --no-cache --update add postgresql-client yarn
    - yarn install
    - mix deps.get
    - cp config/config.sample.exs config/config.exs
    - mix ecto.setup
  script:
    - mix test

build:
  stage: build
  before_script:
    - cp config/config.sample.exs config/config.exs
  script:
    - make all
  tags:
    - build-image-shared
