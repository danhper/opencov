version: '2'

services:
  db:
    image: mariadb:10
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: coverage
      MYSQL_DATABASE: opencov_prod
    networks:
      - internal

  opencov:
    command: sh -c "sh /opencov/create_env.sh && mix phx.server"
    build: .
    ports:
      - "8000:4000"
    volumes:
      - ./lib:/opencov/lib
      - ./web:/opencov/web
      - ./config:/opencov/config
    env_file:
      - ./local.env
    networks: 
      - internal
    depends_on: 
      - db

networks:
  internal: 
  
volumes: 
  db-data:
